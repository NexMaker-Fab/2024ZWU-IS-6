<div class="fadeWrapper">

    <img src="https://cdn.jsdelivr.net/gh/y20522/image-cloud/img/2.png" alt="your image">

<script>
  const mousePointer = document.createElement('div');
  mousePointer.className = 'mouse-pointer';
  document.body.appendChild(mousePointer);

  window.addEventListener('mousemove', function (e) {
    mousePointer.style.left = `${e.pageX}px`;
    mousePointer.style.top = `${e.pageY}px`;
  });
  
  const links = document.querySelectorAll('a');  /* 选择所有超链接 */
  
  links.forEach(link => { /* 对每个链接添加鼠标移入和移出事件 */
    link.addEventListener('mouseenter', () => {
      mousePointer.classList.add('large');
    });
    link.addEventListener('mouseleave', () => {
      mousePointer.classList.remove('large');
    });
  });

  links.forEach(link => { 
  link.addEventListener('mouseenter', () => {
    mousePointer.classList.add('mouse-pointer-large');
  });
  link.addEventListener('mouseleave', () => {
    mousePointer.classList.remove('mouse-pointer-large');
  });
});
window.onload = function() {
  const images = document.querySelectorAll('.marquee img');
  let loadedImages = 0;

  images.forEach((img) => {
    img.onload = function() {
      loadedImages++;

      if (loadedImages == images.length) { // 已加载所有图片
        let marquee = document.querySelector('.marquee');
        marquee.style.opacity = 1;
        marquee.classList.add('startAnimation');
      }
    };
    img.src = img.src; // 重新设置src以触发onload事件
  });
};


let menuOpen = false;

function toggleMenu(open) {
  menuOpen = open; // 设置菜单当前状态
  var menu = document.getElementById('menu');
  if(menuOpen) {
    menu.classList.add('show-menu'); // 显示菜单
  } else {
    // 延迟关闭菜单，为用户提供更好的体验
    setTimeout(function () {
      if (!menuOpen) { // 如果鼠标已经离开，再关闭菜单
        menu.classList.remove('show-menu');
      }
    }, 500); // 延迟时间，单位是毫秒
  }
}

function keepMenuOpen(open) {
  menuOpen = open; // 更新状态
  if(menuOpen) {
    document.getElementById('menu').classList.add('show-menu');
  }
}

</script>
